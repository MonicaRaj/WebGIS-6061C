<div class="header">
  <a href="https://www.fau.edu" target="_blank"><img src="static/images/FAULogo.png" style="width: 5.5%;
  float: left;
  margin-left: 10px;"></a>
   <h4 style="margin: 10px;">Geo InfoBridge
    <p  style="float:left;font-size: 15px;" >by Monica Rajkumar</p>
     <i id="about" style="float: right;
     margin-right: 20px; cursor: pointer;
     font-size: larger;" class="fas fa-info-circle"
     data-toggle="modal" data-target="#aboutModal" title="About"></i>
    </h4>
 </div>

<div class="splitter" > 
  <div id="first">
    <div id="appContainer">
      <div id="viewDiv" ></div>
      <div id="mainDiv"class="esri-widget">
        <label class="switch">
          <input id="checkboxId" type="checkbox">
          <span class="slider round"></span>
        </label>
        <label class="labelText" id="labelText">Show Attributes</label>
      </div>
  
      <div id="tableContainer" class="container">
        <div id="tableDiv"></div>
      </div>
      <div id="timeSliderDiv"></div>
    </div>
  </div>

    <div id="separator" ></div>

    <div id="second" style="overflow: auto;">
      <h2>Querying Tools</h2>
      <p>Filters and charts</p>
      <button class="accordion">Feature Count</button>
      <div class="panel">
      <br>
      <div class="form-check form-check-inline">
        <input name="featCount" class="form-check-input" type="radio" id="inlineradio1" value="DECK_COND_058">
        <label class="form-check-label" for="inlineradio1">Deck</label>
      </div>
      <div class="form-check form-check-inline">
        <input name="featCount"  class="form-check-input" type="radio" id="inlineradio2" value="SUPERSTRUCTURE_COND_059">
        <label class="form-check-label" for="inlineradio2">Substructure</label>
      </div>
      <div class="form-check form-check-inline">
        <input name="featCount"  class="form-check-input" type="radio" id="inlineradio3" value="SUBSTRUCTURE_COND_060" >
        <label class="form-check-label" for="inlineradio3">Superstructure</label>
      </div>
      <br>
      <select id="cr_value" class="form-select" aria-label="Default select example" style="margin-top: 5%;">
        <option value="0" selected>Choose condition rating</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="N">N</option>
      </select>
      <br>
      <button id="filterCR" type="button" class="btn btn-outline-success" 
      style="margin-top: 5%;margin-bottom: 5%;">Get Feature Count</button>
      </div>
      <button class="accordion">Dashboard based on condition ratings</button>
      <div class="panel">
        <br>
      <div class="form-check form-check-inline">
        <input name="chartFeat"  class="form-check-input" type="radio" id="Cinlineradio1" value="DECK_COND_058" checked>
        <label class="form-check-label" for="Cinlineradio1">Deck</label>
      </div>
      <div class="form-check form-check-inline">
        <input  name="chartFeat"  class="form-check-input" type="radio" id="Cinlineradio2" value="SUPERSTRUCTURE_COND_059">
        <label class="form-check-label" for="Cinlineradio2">Substructure</label>
      </div>
      <div class="form-check form-check-inline">
        <input  name="chartFeat"  class="form-check-input" type="radio" id="Cinlineradio3" value="SUBSTRUCTURE_COND_060" >
        <label class="form-check-label" for="Cinlineradio3">Superstructure</label>
      </div>
      <br> 
      <button id="generateCR" type="button" class="btn btn-outline-success" 
      style="margin-top: 5%;margin-bottom: 5%;">Generate</button>
      <br>
      <div id="chart" style="display: none" class="ct-chart ct-golden-section"> </div>
     </div>
  </div>

  </div>

   <!-- Modal -->
   <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #308dd9;">
          <h5 class="modal-title" style="color:white" id="exampleModalLabel">Geo InfoBridge</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="text-align: justify;">
           Geo Infobridge is a Dashboard application through which one can visualize the bridges from NBI and NBE 
          <br><br>
          <a target="_blank" href="https://www.fhwa.dot.gov/bridge/mtguide.pdf ">
            National Bridges Inventory (NBI) Coding Guide
          </a>
          <br>
          <a target="_blank" href="https://www.fhwa.dot.gov/bridge/nbi/131216_a1.pdf">
            National Bridge Elements (NBE) Coding Guide
          </a>
        </div>  
   
        <div class="modal-footer">
          <button type="button" style="background-color: gray;" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
